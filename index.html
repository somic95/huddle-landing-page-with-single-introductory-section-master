<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>12 | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="container">
    
    <div class="tag-img">
      <img class="logo-main" src="/images/logo.svg" alt="">
      <div class="img"></div>
    </div>
  
    <div class="article">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <div class="btn">Register</div>
    </div>

   <div class="social">
      <img class="fb" src="/images/logo-facebook.svg" width="50px" height="250px">
      <img class="twitter" src="/images/logo-twitter.svg" width="50px" height="250px">
      <img class="instagram" src="/images/logo-instagram.svg" width="50px" height="250px">
   </div>

  </div>

</body>
</html>
